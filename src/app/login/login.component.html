<div class="main">
    <div class="container">
        <div class="login-container">
    <form name="loginForm" [formGroup]="loginForm">
        <div class="input-field-container">
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" formControlName="username"  name="username">
            <div *ngIf="loginForm.controls['username'].touched">
                <span class="danger" *ngIf="loginForm.controls['username'].errors?.['required']">*this field is required</span>

            </div>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" formControlName="password"  name="username">
            <div *ngIf="loginForm.controls['password'].touched">
                <span *ngIf="loginForm.controls['password'].errors?.['required']" class="danger">*this field is required</span>

            </div>
        </div>
        <div class="submit-button">
            <button (click)="login()">login</button>
        </div>
        <div class="reset-password">
            <p style="font-size: 13px;">forget password?</p>
        </div>
    </div>

    </form>


</div>

    </div>

</div>
